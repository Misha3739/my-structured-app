<div class="row">
  <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" >
<form (onSumbit)="onSignUp(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input
      id="email"
           class="form-control"
      type="email"
      required
      name="email"
      ngModel/>
  </div>
  <div class="form-group">
    <label for="password">Mail</label>
    <input
      id="password"
      class="form-control"
      type="password"
      required
      name="password"
      ngModel/>
  </div>
  <button class="btn btn-primary" type="submit"> Sign Up</button>
</form>
  </div>
</div>
